{% extends "layout.html" %}
{% block body %}
{% if activities|count > 0 %}
<div class="row">
    <div class="large-8 large-centered columns">
        <p></p>
	</div>
</div>
{% for activity in activities %}
<div class="row">
    <div class="large-8 large-centered columns text-center">
		<a href="{{ url_for('activity_summary', activity_url=activity.url) }}"><div class="panel"><h3>{{ activity.name }}</h3></div></a>
	</div>
</div>
{% endfor %}
{% else %}
<div class="row">
    <div class="large-8 large-centered columns text-center">
		<h4>Currently there are no activities.</h4>
		You can go to <a href="/admin">admin tools</a> to add some.
	</div>
</div>
{% endif %}
{% endblock %}
